<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="120" border="1">
        <tr>
            <td colspan="4">
                <input type="text" name="number" id="number" class="number" />
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" name="num1" id="num1" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="2" name="num2" id="num2" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="3" name="num3" id="num3" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="+" id="plus" name="plus" onclick="pheptoan(this.value)" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" name="num4" id="num4" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="5" name="num5" id="num5" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="6" name="num6" id="num6" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="-" id="sub" name="sub" onclick="pheptoan(this.value)" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" name="num7" id="num7" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="8" name="num8" id="num8" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="9" name="num9" id="num9" onclick="getValue(this.value)" /></td>
            <td><input type="button" value="*" id="nhan" name="nhan" onclick="pheptoan(this.value)" /></td>
        </tr>
        <tr>
            <td><input type="button" value="AC" id="ac" name="ac" onclick="reset()" /></td>
            <td colspan="2"><input type="button" value="=" id="equal" name="equal" onclick="ketqua()" /></td>
            <td><input type="button" value="/" id="chia" name="chia" onclick="pheptoan(this.value)" /></td>
        </tr>
        </table>
        
    </table>
    
</body>
<script>
    var number = "";
var pheptinh = "";

function getValue(val) {
    // Lấy giá trị hiện tại của input number
    num = document.getElementById("number").value;
    // Gán lại giá trị cho number input số nhập sau gán sau
    document.getElementById("number").value = num + "" + val;
}

function pheptoan(val) {
    // Lấy ra phép toán và giá trị của number input
    number = document.getElementById("number").value;
    // Gán input number về rỗng
    document.getElementById("number").value = "";
    pheptinh = val;
}
function ketqua() {
    let ketquaTinh = 0;
    // thực hiện phép tính tương ứng khi người dùng đã chọn
    switch (pheptinh) {
        case "+":
            ketquaTinh = parseInt(number) + parseInt(document.getElementById("number").value);
            break;
        case "-":
            ketquaTinh = parseInt(number) - parseInt(document.getElementById("number").value);
            break;
        case "*":
            ketquaTinh = parseInt(number) * parseInt(document.getElementById("number").value);
            break;
        case "/":
            ketquaTinh = parseInt(number) / parseInt(document.getElementById("number").value);
            break;
    }
    document.getElementById("number").value = ketquaTinh;
}

function reset() {
    number = "";
    pheptinh = "";
    document.getElementById("number").value = "";
}
</script>
</html>
